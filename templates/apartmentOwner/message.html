<md-menu md-position-mode="target-right target">
    <md-button style="top: 79px !important; background: #82B440 !important;" ng-click="$mdOpenMenu($event);update();" class="md-fab md-primary md-fab-top-right mdfabpos" aria-label="Profile">
        <md-icon>quick_contacts_mail</md-icon>
    </md-button>
    <md-menu-content width="3">
        <item name="spinBars"></item>
        <md-menu-item ng-repeat="owner in owners">
            <md-button ng-click="createNewChatRoom(owner)">
                <div layout="row">
                    <p flex="">{{owner.name}}</p>
                </div>
            </md-button>
        </md-menu-item>
    </md-menu-content>
</md-menu>

<md-tabs md-dynamic-height md-border-bottom md-stretch-tabs="always">
    <md-tab label="Message">
        <div class="chat-box" layout-fill layout="column">
            <div flex="80" ng-if="!chatToUserId">
                <p style="color: #000 !important;text-align: center !important;margin-top: 177px !important;">Please select person to talk with.</p>
            </div>
            <div flex="80" style="min-height:500px; max-height:500px; overflow-y:scroll;" ng-if="chatToUserId">
                <div class="message-box" ng-repeat="chat in chats" ng-class="getChatAlignClassName(chat,'img')">
                    <div class="picture">
                        <img src="http://www.shoreinvestmentgroup.com/wp-content/uploads/2014/07/user-icon-silhouette.png" title="user name" />
                        <!--<span class="time">10 mins</span>-->
                    </div>
                    <div class="message" ng-class="getChatAlignClassName(chat,'msg')">
                        <span ng-if="chat.fromid == user.id">Me</span>
                        <span ng-if="chat.fromid != user.id">{{getUserName(chat.fromid)}}</span>
                        <p>{{chat.temp}}</p>
                    </div>
                </div>
            </div>
            <div class="enter-message" flex="20" ng-if="chatToUserId">
                <input type="text" ng-model="chatContent" placeholder="Chat width {{getUserName(chatToUserId)}}" />
                <md-icon class="send sendicon" ng-click="sendChatMessage(chatContent);chatContent =''">send</md-icon>
            </div>
        </div>
    </md-tab>

</md-tabs>
