<md-data-table-toolbar ng-show="!selected.length">
    <h2 class="md-title">All Apartment</h2>
</md-data-table-toolbar>

<md-data-table-toolbar class="alternate" ng-show="selected.length">
    <div>{{selected.length}} {{selected.length > 1 ? 'items' : 'item'}} selected</div>
</md-data-table-toolbar>

<md-data-table-container>
    <table md-data-table class="md-primary" md-progress="deferred">
        <thead md-order="query.order">
            <tr>
                <th order-by="apartmentName" name="Name"></th>
                <th numeric order-by="rentalFee" name="Rental Fee"></th>
                <th order-by="city" name="City"></th>
                <th order-by="district" name="District"></th>
                <th name="Edit"></th>
                <th name="Delete"></th>
            </tr>
        </thead>
        <tbody>
            <tr md-auto-select ng-repeat="appart in appartments | orderBy: query.order | limitTo: query.limit: (query.page - 1) * query.limit">
                <td>{{appart.apartmentName}}</td>
                <td>{{appart.rentalFee}}</td>
                <td>{{appart.city}}</td>
                <td>{{appart.district}}</td>
                <td>
                    <md-button class="md-icon-button" ng-click="editApartment(appart)">
                        <md-icon >mode_edit</md-icon>
                    </md-button>
                </td>
                <td>
                    <md-button class="md-icon-button" ng-click="deleteApartment(appart);">
                        <md-icon >delete</md-icon>
                    </md-button>
                </td>
            </tr>
        </tbody>
    </table>
</md-data-table-container>

<md-data-table-pagination md-limit="query.limit" md-page="query.page" md-total="{{appartments.count}}" md-trigger="onpagechange"></md-data-table-pagination>
